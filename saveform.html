<form id="signup-form">
	<div class="form-group">
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="first-name" required>
		<div class="error-message"></div>
	</div>
	<div class="form-group">
		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" required>
		<div class="error-message"></div>
	</div>
	<div class="form-group">
		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required>
		<div class="error-message"></div>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<div class="error-message"></div>
	</div>
	<div class="form-group">
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password" required>
		<div class="error-message"></div>
	</div>
	<div class="form-group">
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>
		<div class="error-message"></div>
	</div><br>
	<div class="form-group" align="center">
		<button type="submit">Sign Up</button>
	</div>
</form>
<style>
	#signup-form {
		background-color: white;
		padding-left: 20px;
		border-radius: 5px;
		max-width: 500px;
		width: 100%;
		box-sizing: border-box;
	}

	#signup-form form-group {
		display: flex;
		flex-direction: column;
		margin-bottom: 20px;
	}

	#signup-form label {
		font-weight: bold;
		margin-bottom: 0px;
		width: 150px;
	}

	#signup-form input {
		padding: 10px;
		border-radius: 5px;
		border: none;
		font-size: 16px;
		margin: 5px;
	}

	#signup-form error-message {
		color: red;
		font-size: 14px;
		margin-top: 5px;
	}

	#signup-form button[type="submit"] {
		padding: 10px 20px;
		background-color: blue;
		color: white;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
	}

	#signup-form button[type="submit"]:hover {
		background-color: darkblue;
	}

	#signup-form input:invalid {
		border: 1px solid red;
	}

	#signup-form input:valid {
		border: 1px solid green;
	}
</style>
<script>
	const form = document.querySelector('#signup-form');
	const firstNameInput = document.querySelector('#first-name');
	const lastNameInput = document.querySelector('#last-name');
	const emailInput = document.querySelector('#email');
	const passwordInput = document.querySelector('#password');
	const confirmPasswordInput = document.querySelector('#confirm-password');
	const dateOfBirthInput = document.querySelector('#dob');

	form.addEventListener('submit', (event) => {
		event.preventDefault();

		const firstNameValue = firstNameInput.value.trim();
		const lastNameValue = lastNameInput.value.trim();
		const emailValue = emailInput.value.trim();
		const passwordValue = passwordInput.value;
		const confirmPasswordValue = confirmPasswordInput.value;
		const dateOfBirthValue = dobInput.value;

		let hasError = false;

		if (firstNameValue === '') {
			setErrorFor(firstNameInput, 'First name cannot be blank');
			hasError = true;
		} else {
			setSuccessFor(firstNameInput);
		}

		if (lastNameValue === '') {
			setErrorFor(lastNameInput, 'Last name cannot be blank');
			hasError = true;
		} else {
			setSuccessFor(lastNameInput);
		}

		if (emailValue === '') {
			setErrorFor(emailInput, 'Email cannot be blank');
			hasError = true;
		} else if (!isValidEmail(emailValue)) {
			setErrorFor(emailInput, 'Email is not valid');
			hasError = true;
		} else {
			setSuccessFor(emailInput);
		}

		if (passwordValue === '') {
			setErrorFor(passwordInput, 'Password cannot be blank');
			hasError = true;
		} else if (passwordValue.length < 8) {
			setErrorFor(passwordInput, 'Password must be at least 8 characters long');
			hasError = true;
		} else {
			setSuccessFor(passwordInput);
		}

		if (confirmPasswordValue === '') {
			setErrorFor(confirmPasswordInput, 'Confirm password cannot be blank');
			hasError = true;
		} else if (passwordValue !== confirmPasswordValue) {
			setErrorFor(confirmPasswordInput, 'Passwords do not match');
			hasError = true;
		} else {
			setSuccessFor(confirmPasswordInput);
		}

		if (dateOfBirthValue === '') {
			setErrorFor(dateOfBirthInput, 'Date of birth cannot be blank');
			hasError = true;
		} else if (!isValidDate(dateOfBirthValue)) {
			setErrorFor(dateOfBirthInput, 'Date of birth is not valid');
			hasError = true;
		} else {
			setSuccessFor(dateOfBirthInput);
		}

		if (!hasError) {
			form.submit();
			alert('Form submitted successfully!');
		}
	});

	function setErrorFor(input, message) {
		const formControl = input.parentElement;
		const small = formControl.querySelector('small');

		// add error message inside small tag
		small.innerText = message;

		// add error class
		formControl.classList.remove('success');
		formControl.classList.add('error');
	}

	function setSuccessFor(input) {
		const formControl = input.parentElement;
		const small = formControl.querySelector('small');

		// remove error message inside small tag
		small.innerText = '';

		// add success class
		formControl.classList.remove('error');
		formControl.classList.add('success');
	}

	function isValidEmail(email) {
		// email regex pattern
		const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		return emailPattern.test(email);
	}
	function isValidDate(date) {
		// date regex pattern
		const pattern = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
		return pattern.test(date);
	}

	function validateForm() {
		const firstName = document.forms["signup-form"]["firstName"].value.trim();
		const lastName = document.forms["signup-form"]["lastName"].value.trim();
		const email = document.forms["signup-form"]["email"].value.trim();
		const password = document.forms["signup-form"]["password"].value.trim();
		const confirmPassword = document.forms["signup-form"]["confirmPassword"].value.trim();
		const dob = document.forms["signup-form"]["dob"].value.trim();

		let errors = [];

		if (firstName === "") {
			errors.push("First name is required");
		}

		if (lastName === "") {
			errors.push("Last name is required");
		}

		if (email === "") {
			errors.push("Email address is required");
		} else {
			// email regex pattern
			const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!pattern.test(email)) {
				errors.push("Invalid email address");
			}
		}

		if (password === "") {
			errors.push("Password is required");
		} else {
			// password regex pattern
			const pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
			if (!pattern.test(password)) {
				errors.push("Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number");
			}
		}

		if (confirmPassword === "") {
			errors.push("Confirm password is required");
		} else if (confirmPassword !== password) {
			errors.push("Passwords do not match");
		}

		if (dob === "") {
			errors.push("Date of birth is required");
		} else if (!isValidDate(dob)) {
			errors.push("Invalid date of birth. Please enter in format dd/mm/yyyy");
		}

		// display errors or submit form
		if (errors.length > 0) {
			const errorList = document.getElementById("error-list");
			errorList.innerHTML = "";
			errors.forEach((error) => {
				const li = document.createElement("li");
				li.appendChild(document.createTextNode(error));
				errorList.appendChild(li);
			});
		} else {
			alert("Form submitted successfully!");
			document.getElementById("signup-form").reset();
		}
		return false;
	}
</script>
