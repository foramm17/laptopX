<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <li><button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#signUp">Sign
            Up</button></li>
    <li><button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#signIn"
            style="margin-left:10px">Sign In</button></li>

    <!-- Modal content-->




    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h1>Create new account</h1>
                    <form action="/newaccount" method=post
                        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                        <p>
                            <label for="username">E-mail address:</label>
                            <input id="username" type=email required name=un>
                        <p>
                            <label for="password1">Password:</label>
                            <input id="password1" type=password required name=up>
                        <p>
                            <label for="password2">Confirm password:</label>
                            <input id="password2" type=password name=up2>
                        <p>
                            <input type=submit value="Create account">
                    </form>

                </div>

            </div>
        </div>
    </div>
    <form oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'
        class="form needs-validation" novalidate>
        <div class="row mb-3">
            <label for="validationCustom01" class="col-sm-4 col-form-label text-center">First
                Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="validationCustom02" class="col-sm-4 col-form-label text-center">Last
                Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a lastname.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="validationCustomUsername" class="col-sm-4 col-form-label text-center">Email</label>
            <div class="col-sm-8">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password1" class="col-sm-4 col-form-label text-center">Password</label>
            <div class="col-sm-8">
                <input id="password1" type=password required name=up>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password2" class="col-sm-4 col-form-label text-center"> Confirm
                Password</label>
            <div class="col-sm-8">
                <input id="password2" type=password name=up2>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputBirth" class="col-sm-4 col-form-label text-center">Date Of Birth</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="inputDate">
            </div>
        </div>
        <div class="row">
            <input type=submit value="Create account">
        </div>
    </form>
    <script src="bootstrap-5.3.0-alpha2-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
